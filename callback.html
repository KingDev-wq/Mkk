<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação concluída</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #2c2f33;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #23272a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      color: #43b581;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #7289da;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Você foi verificado com sucesso!</h1>
    <p>O bot foi adicionado ao seu servidor.</p>
    <a href="https://seusite.com">Clique aqui para retornar ao site</a>
  </div>
</body>
</html>
